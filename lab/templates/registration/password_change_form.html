{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Change Password{% endblock %}


{% block content %}
<div class="col-md-4">
    <div class="card  center">
            <h5 class="card-header">Change Password</h5>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
