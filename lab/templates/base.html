{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static '/mysite/styles.css' %}">

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  
  <title>LittleDot-{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">CubeSoftware</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true">&nbsp</i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin"><i class="fa fa-lock" aria-hidden="true">&nbsp</i>Admin</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user-o" aria-hidden="true">&nbsp</i>{{user.username}}
          </a>
          <div class="dropdown-menu dropdown-menu-right bg-custom mr-2">
            <a class="dropdown-item" href={% url 'password_change' %}>Change Password</a>
            <a class="dropdown-item" href={% url 'password_reset' %}>Reset Password</a>
            <a class="dropdown-item" href={% url 'logout' %}>Log out</a>
          </div>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href={% url 'login' %}><i class="fa fa-sign-in" aria-hidden="true">&nbsp</i>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'signup' %}><i class="fa fa-user-plus" aria-hidden="true">&nbsp</i>Signup</a>
        </li>
      </ul>
      {% endif %}

    </div>
  </nav>
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>


</body>

</html>
